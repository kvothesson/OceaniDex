<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌊 Analizador de Biodiversidad Marina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1rem;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .control-group select,
        .control-group input {
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-box {
            grid-column: 1 / -1;
        }

        .search-box input {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
        }

        .phylum-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .phylum-tab {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .phylum-tab:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .phylum-tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .species-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 20px;
        }

        .species-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            border-left: 5px solid #667eea;
            position: relative;
        }

        .species-card:hover {
            transform: translateY(-5px);
        }

        .species-header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 15px;
        }

        .species-info {
            flex: 1;
        }

        .species-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .species-scientific {
            color: #666;
            font-style: italic;
            margin-bottom: 8px;
        }

        .thumbnail-container {
            width: 120px;
            height: 90px;
            border-radius: 8px;
            overflow: hidden;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #e1e5e9;
            flex-shrink: 0;
        }

        .thumbnail-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .thumbnail-image:hover {
            transform: scale(1.05);
        }

        .thumbnail-placeholder {
            color: #999;
            font-size: 0.8rem;
            text-align: center;
            padding: 10px;
        }

        .thumbnail-loading {
            color: #667eea;
            font-size: 0.9rem;
            text-align: center;
            padding: 10px;
        }

        .species-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #999;
            text-transform: uppercase;
            font-weight: 600;
        }

        .detail-value {
            font-size: 1rem;
            color: #333;
            font-weight: 500;
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .confidence-fill {
            height: 8px;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            position: relative;
            margin: auto;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 90%;
            top: 50%;
            transform: translateY(-50%);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 10px;
            z-index: 1001;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .context-preview {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
            max-height: 80px;
            overflow: hidden;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2rem;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 50px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .species-grid {
                grid-template-columns: 1fr;
            }
            
            .controls-grid {
                grid-template-columns: 1fr;
            }

            .species-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .thumbnail-container {
                width: 100%;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌊 Analizador de Biodiversidad Marina</h1>
            <p>Expedición Cañón de Mar del Plata</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalSpecies">-</div>
                <div class="stat-label">Total de Especies</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalPhyla">-</div>
                <div class="stat-label">Filos Detectados</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgConfidence">-</div>
                <div class="stat-label">Confianza Promedio</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="unknownSpecies">-</div>
                <div class="stat-label">Especies Nuevas</div>
            </div>
        </div>

        <div class="controls">
            <div class="controls-grid">
                <div class="control-group search-box">
                    <label for="searchInput">🔍 Buscar Especies</label>
                    <input type="text" id="searchInput" placeholder="Escribe el nombre de una especie...">
                </div>
                <div class="control-group">
                    <label for="phylumFilter">🦠 Filtrar por Filo</label>
                    <select id="phylumFilter">
                        <option value="">Todos los filos</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="confidenceFilter">📊 Filtrar por Confianza</label>
                    <select id="confidenceFilter">
                        <option value="">Todas las confianzas</option>
                        <option value="0.9">Alta (0.9+)</option>
                        <option value="0.8">Media-Alta (0.8+)</option>
                        <option value="0.7">Media (0.7+)</option>
                        <option value="0.6">Baja (0.6+)</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="methodFilter">🔬 Filtrar por Método</label>
                    <select id="methodFilter">
                        <option value="">Todos los métodos</option>
                        <option value="known_pattern">Patrones Conocidos</option>
                        <option value="scientific_name">Nombres Científicos</option>
                        <option value="scientific_context">Contexto Científico</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="phylum-tabs" id="phylumTabs">
            <!-- Tabs will be generated dynamically -->
        </div>

        <div id="speciesContainer">
            <div class="loading">Cargando datos de biodiversidad...</div>
        </div>

        <div class="footer">
            <p>🌊 Herramienta de análisis para científicos e investigadores marinos</p>
        </div>
    </div>

    <!-- Modal para mostrar imágenes -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" class="modal-image" alt="Imagen de la especie">
        </div>
    </div>

    <script>
        let biodiversityData = null;
        let filteredSpecies = [];
        let currentFilters = {
            search: '',
            phylum: '',
            confidence: '',
            method: ''
        };
        let thumbnailsIndex = {};

        // Cargar datos
        async function loadBiodiversityData() {
            try {
                // Usar el API para obtener datos con URLs de thumbnails
                const response = await fetch('/api/species');
                const speciesData = await response.json();
                
                // Cargar datos originales para estadísticas
                const statsResponse = await fetch('biodiversity_results.json');
                const statsData = await statsResponse.json();
                
                // Combinar datos
                biodiversityData = {
                    ...statsData,
                    species_data: speciesData // Usar datos del API con thumbnails
                };
                
                console.log(`📊 Cargadas ${speciesData.length} especies con thumbnails`);
                
                initializeApp();
            } catch (error) {
                console.error('❌ Error cargando datos:', error);
                document.getElementById('speciesContainer').innerHTML = 
                    '<div class="error">❌ Error al cargar los datos. Verifica que el servidor esté funcionando.</div>';
            }
        }

        function initializeApp() {
            updateStats();
            setupFilters();
            setupPhylumTabs();
            displaySpecies();
        }

        function updateStats() {
            const species = biodiversityData.species_data;
            const taxonomy = biodiversityData.taxonomy_data;
            const unknownSpecies = biodiversityData.unknown_species || [];

            // Calcular estadísticas
            const totalSpecies = species.length;
            const totalPhyla = Object.keys(taxonomy).length;
            const avgConfidence = species.reduce((sum, s) => sum + (s.confidence || 0), 0) / totalSpecies;
            const unknownCount = unknownSpecies.length;

            document.getElementById('totalSpecies').textContent = totalSpecies.toLocaleString();
            document.getElementById('totalPhyla').textContent = totalPhyla;
            document.getElementById('avgConfidence').textContent = (avgConfidence * 100).toFixed(1) + '%';
            document.getElementById('unknownSpecies').textContent = unknownCount;
        }

        function setupFilters() {
            // Setup search
            document.getElementById('searchInput').addEventListener('input', (e) => {
                currentFilters.search = e.target.value.toLowerCase();
                applyFilters();
            });

            // Setup phylum filter
            const phylumFilter = document.getElementById('phylumFilter');
            const phyla = [...new Set(biodiversityData.species_data.map(s => s.phylum))].sort();
            phyla.forEach(phylum => {
                const option = document.createElement('option');
                option.value = phylum;
                option.textContent = phylum;
                phylumFilter.appendChild(option);
            });
            phylumFilter.addEventListener('change', (e) => {
                currentFilters.phylum = e.target.value;
                applyFilters();
            });

            // Setup confidence filter
            document.getElementById('confidenceFilter').addEventListener('change', (e) => {
                currentFilters.confidence = parseFloat(e.target.value) || 0;
                applyFilters();
            });

            // Setup method filter
            document.getElementById('methodFilter').addEventListener('change', (e) => {
                currentFilters.method = e.target.value;
                applyFilters();
            });
        }

        function setupPhylumTabs() {
            const tabsContainer = document.getElementById('phylumTabs');
            const phyla = [...new Set(biodiversityData.species_data.map(s => s.phylum))].sort();
            
            // Add "All" tab
            const allTab = document.createElement('div');
            allTab.className = 'phylum-tab active';
            allTab.textContent = 'Todos';
            allTab.onclick = () => selectPhylum('');
            tabsContainer.appendChild(allTab);

            phyla.forEach(phylum => {
                const tab = document.createElement('div');
                tab.className = 'phylum-tab';
                tab.textContent = phylum;
                tab.onclick = () => selectPhylum(phylum);
                tabsContainer.appendChild(tab);
            });
        }

        function selectPhylum(phylum) {
            // Update active tab
            document.querySelectorAll('.phylum-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update filter
            currentFilters.phylum = phylum;
            document.getElementById('phylumFilter').value = phylum;
            applyFilters();
        }

        function applyFilters() {
            filteredSpecies = biodiversityData.species_data.filter(species => {
                // Search filter
                if (currentFilters.search && 
                    !species.common_name.toLowerCase().includes(currentFilters.search) &&
                    !species.scientific_name.toLowerCase().includes(currentFilters.search)) {
                    return false;
                }

                // Phylum filter
                if (currentFilters.phylum && species.phylum !== currentFilters.phylum) {
                    return false;
                }

                // Confidence filter
                if (currentFilters.confidence && species.confidence < currentFilters.confidence) {
                    return false;
                }

                // Method filter
                if (currentFilters.method && species.detection_method !== currentFilters.method) {
                    return false;
                }

                return true;
            });

            displaySpecies();
        }

        function displaySpecies() {
            const container = document.getElementById('speciesContainer');
            
            if (filteredSpecies.length === 0) {
                container.innerHTML = '<div class="no-results">🔍 No se encontraron especies con los filtros aplicados</div>';
                return;
            }

            const speciesGrid = document.createElement('div');
            speciesGrid.className = 'species-grid';

            filteredSpecies.forEach(species => {
                const card = createSpeciesCard(species);
                speciesGrid.appendChild(card);
            });

            container.innerHTML = '';
            container.appendChild(speciesGrid);
        }

        function createSpeciesCard(species) {
            const card = document.createElement('div');
            card.className = 'species-card';

            const confidencePercent = Math.round((species.confidence || 0) * 100);
            const confidenceColor = confidencePercent >= 90 ? '#48dbfb' : 
                                  confidencePercent >= 80 ? '#0abde3' : 
                                  confidencePercent >= 70 ? '#feca57' : '#ff6b6b';

            // Crear thumbnail
            const thumbnail = createThumbnail(species);

            card.innerHTML = `
                <div class="species-header">
                    <div class="species-info">
                        <div class="species-name">${species.common_name}</div>
                        ${species.scientific_name ? `<div class="species-scientific">${species.scientific_name}</div>` : ''}
                    </div>
                    ${thumbnail}
                </div>
                
                <div class="species-details">
                    <div class="detail-item">
                        <div class="detail-label">Filo</div>
                        <div class="detail-value">${species.phylum}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Clase</div>
                        <div class="detail-value">${species.class || 'N/A'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Timestamp</div>
                        <div class="detail-value">${species.timestamp}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Método</div>
                        <div class="detail-value">${species.detection_method}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Confianza</div>
                        <div class="detail-value">${confidencePercent}%</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Barra de Confianza</div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${confidencePercent}%; background: ${confidenceColor}"></div>
                        </div>
                    </div>
                </div>
                
                ${species.additional_info ? `
                    <div class="detail-item">
                        <div class="detail-label">Información Adicional</div>
                        <div class="detail-value">${species.additional_info}</div>
                    </div>
                ` : ''}
                
                ${species.context ? `
                    <div class="context-preview">
                        <strong>Contexto:</strong> ${species.context.substring(0, 150)}${species.context.length > 150 ? '...' : ''}
                    </div>
                ` : ''}
            `;

            return card;
        }

        function createThumbnail(species) {
            // Usar la URL del servidor si está disponible
            if (species.thumbnail_url) {
                return `
                    <div class="thumbnail-container" onclick="showImage('${species.thumbnail_url}')">
                        <img src="${species.thumbnail_url}" alt="Timestamp ${species.timestamp}" class="thumbnail-image" 
                             onload="console.log('✅ Imagen cargada:', '${species.thumbnail_url}')"
                             onerror="console.error('❌ Error cargando imagen:', '${species.thumbnail_url}'); this.parentElement.innerHTML='<div class=\\'thumbnail-placeholder\\'>📷<br>Error de carga<br>${species.timestamp}</div>'">
                    </div>
                `;
            }
            
            // Fallback: mostrar placeholder
            return `
                <div class="thumbnail-container" onclick="showPlaceholder('${species.common_name}', '${species.timestamp}')">
                    <div class="thumbnail-placeholder">
                        📝<br>Sin imagen<br>${species.timestamp}
                    </div>
                </div>
            `;
        }

        function showImage(imagePath) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modalImg.src = imagePath;
            modal.style.display = 'block';
        }

        function showPlaceholder(speciesName, timestamp) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            
            // Crear imagen placeholder con información
            const canvas = document.createElement('canvas');
            canvas.width = 800;
            canvas.height = 600;
            const ctx = canvas.getContext('2d');
            
            // Fondo
            ctx.fillStyle = '#667eea';
            ctx.fillRect(0, 0, 800, 600);
            
            // Texto
            ctx.fillStyle = 'white';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('🐠 ESPECIE DETECTADA', 400, 200);
            ctx.fillText(speciesName, 400, 240);
            ctx.fillText('⏰ TIMESTAMP', 400, 300);
            ctx.fillText(timestamp, 400, 340);
            ctx.fillText('📊 Análisis de Biodiversidad Marina', 400, 400);
            ctx.fillText('🌊 Expedición Cañón de Mar del Plata', 400, 440);
            
            modalImg.src = canvas.toDataURL();
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Cerrar modal al hacer clic fuera de la imagen
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Inicializar la aplicación
        loadBiodiversityData();
    </script>
</body>
</html>
