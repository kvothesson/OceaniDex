<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåä OceaniDex - Pok√©dex de Biodiversidad Marina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1rem;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .control-group select,
        .control-group input {
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-box {
            grid-column: 1 / -1;
        }

        .search-box input {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
        }

        .phylum-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .phylum-tab {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .phylum-tab:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .phylum-tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .species-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }

        .species-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            border-left: 5px solid #667eea;
            position: relative;
            cursor: pointer;
        }

        .species-card:hover {
            transform: translateY(-5px);
        }

        .species-header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 15px;
        }

        .species-info {
            flex: 1;
        }

        .species-id {
            font-size: 0.9rem;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .species-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .species-scientific {
            color: #666;
            font-style: italic;
            margin-bottom: 8px;
        }

        .thumbnail-container {
            width: 120px;
            height: 90px;
            border-radius: 8px;
            overflow: hidden;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #e1e5e9;
            flex-shrink: 0;
        }

        .thumbnail-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .thumbnail-image:hover {
            transform: scale(1.05);
        }

        .thumbnail-placeholder {
            color: #999;
            font-size: 0.8rem;
            text-align: center;
            padding: 10px;
        }

        .species-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #999;
            text-transform: uppercase;
            font-weight: 600;
        }

        .detail-value {
            font-size: 1rem;
            color: #333;
            font-weight: 500;
        }

        .occurrences-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .occurrences-count {
            font-weight: bold;
            color: #667eea;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            position: relative;
            margin: auto;
            padding: 20px;
            width: 90%;
            max-width: 1000px;
            max-height: 90%;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            border-radius: 15px;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 10px;
            z-index: 1001;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-species-name {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .modal-species-scientific {
            font-size: 1.2rem;
            color: #666;
            font-style: italic;
            margin-bottom: 10px;
        }

        .modal-taxonomy {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .modal-image-gallery {
            margin-bottom: 30px;
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .gallery-nav {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .nav-btn:hover {
            background: #5a6fd8;
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .current-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .image-placeholder {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            border-radius: 10px;
            text-align: center;
        }

        .occurrences-list {
            margin-top: 20px;
        }

        .occurrence-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .occurrence-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .occurrence-timestamp {
            font-weight: bold;
            color: #667eea;
        }

        .occurrence-confidence {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .occurrence-context {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2rem;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 50px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .species-grid {
                grid-template-columns: 1fr;
            }
            
            .controls-grid {
                grid-template-columns: 1fr;
            }

            .species-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .thumbnail-container {
                width: 100%;
                height: 120px;
            }

            .modal-content {
                width: 95%;
                padding: 15px;
            }

            .modal-species-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåä OceaniDex</h1>
            <p>Pok√©dex de Biodiversidad Marina - Expedici√≥n Ca√±√≥n de Mar del Plata</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalSpecies">-</div>
                <div class="stat-label">Total de Especies</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalPhyla">-</div>
                <div class="stat-label">Filos Detectados</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="unknownSpecies">-</div>
                <div class="stat-label">Especies Nuevas</div>
            </div>
        </div>

        <div class="controls">
            <div class="controls-grid">
                <div class="control-group search-box">
                    <label for="searchInput">üîç Buscar Especies</label>
                    <input type="text" id="searchInput" placeholder="Escribe el nombre de una especie...">
                </div>
                <div class="control-group">
                    <label for="phylumFilter">ü¶† Filtrar por Filo</label>
                    <select id="phylumFilter">
                        <option value="">Todos los filos</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="methodFilter">üî¨ Filtrar por M√©todo</label>
                    <select id="methodFilter">
                        <option value="">Todos los m√©todos</option>
                        <option value="known_pattern">Patrones Conocidos</option>
                        <option value="scientific_name">Nombres Cient√≠ficos</option>
                        <option value="scientific_context">Contexto Cient√≠fico</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="phylum-tabs" id="phylumTabs">
            <!-- Tabs will be generated dynamically -->
        </div>

        <div id="speciesContainer">
            <div class="loading">Cargando OceaniDex...</div>
        </div>

        <div class="footer">
            <p>üåä Herramienta de an√°lisis tipo Pok√©dex para cient√≠ficos e investigadores marinos</p>
        </div>
    </div>

    <!-- Modal para mostrar detalles de especie -->
    <div id="speciesModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent">
                <!-- Content will be generated dynamically -->
            </div>
        </div>
    </div>

    <script>
        let biodiversityData = null;
        let filteredSpecies = [];
        let currentFilters = {
            search: '',
            phylum: '',
            method: ''
        };
        let currentSpecies = null;
        let currentImageIndex = 0;

        // Cargar datos (modo est√°tico para GitHub Pages)
        async function loadBiodiversityData() {
            try {
                // 1) Cargar dataset (prefiere el "fixed" si existe)
                const statsData = await fetchWithFallback([
                    'biodiversity_results_fixed.json',
                    'biodiversity_results.json'
                ]);

                // 2) Cargar √≠ndice de thumbnails si existe
                let thumbnailsIndex = {};
                try {
                    const r = await fetch('thumbnails/thumbnails_index.json');
                    if (r.ok) thumbnailsIndex = await r.json();
                } catch (_) {}

                // 3) Generar en cliente los datos agrupados tipo Pok√©dex
                const speciesData = buildGroupedSpecies(statsData.species_data || [], thumbnailsIndex);

                // 4) Combinar datos
                biodiversityData = {
                    ...statsData,
                    species_data: speciesData
                };

                console.log(`üìä Cargadas ${speciesData.length} especies agrupadas tipo Pok√©dex (cliente)`);
                initializeApp();
            } catch (error) {
                console.error('‚ùå Error cargando datos:', error);
                document.getElementById('speciesContainer').innerHTML = 
                    '<div class="error">‚ùå Error al cargar los datos. Si es la primera vez, espera unos segundos a que GitHub Pages termine de publicar y recarga.</div>';
            }
        }

        async function fetchWithFallback(paths) {
            let lastError = null;
            for (const p of paths) {
                try {
                    const res = await fetch(p);
                    if (res.ok) return await res.json();
                    lastError = new Error(`${p}: ${res.status}`);
                } catch (e) {
                    lastError = e;
                }
            }
            throw lastError || new Error('No se pudo cargar ning√∫n JSON');
        }

        function buildGroupedSpecies(speciesList, thumbnailsIndex) {
            const byCommon = new Map();

            for (const s of speciesList) {
                const common = (s.common_name || '').toLowerCase();
                if (!common) continue;

                // Asignar thumbnail si hay timestamp en √≠ndice
                const ts = s.timestamp || '';
                let thumbUrl = null;
                if (ts && thumbnailsIndex && thumbnailsIndex[ts]) {
                    let filename = thumbnailsIndex[ts];
                    if (typeof filename === 'string' && filename.includes('/')) {
                        filename = filename.split('/').pop();
                    }
                    if (filename) thumbUrl = `thumbnails/${filename}`;
                }

                const entry = {
                    timestamp: s.timestamp || '',
                    context: s.context || '',
                    additional_info: s.additional_info || '',
                    thumbnail_url: thumbUrl,
                    confidence: s.confidence || 0,
                    detection_method: s.detection_method || ''
                };

                if (!byCommon.has(common)) byCommon.set(common, []);
                byCommon.get(common).push({ ...s, thumbnail_url: thumbUrl, _occ: entry });
            }

            const result = [];
            for (const [common, list] of byCommon.entries()) {
                if (!list.length) continue;
                const main = list[0];
                const occurrences = list.map(x => x._occ).sort((a, b) => (a.timestamp || '').localeCompare(b.timestamp || ''));

                // Elegir primer thumbnail disponible como principal
                let mainThumb = null;
                for (const occ of occurrences) {
                    if (occ.thumbnail_url) { mainThumb = occ.thumbnail_url; break; }
                }

                result.push({
                    id: result.length + 1,
                    common_name: main.common_name || '',
                    scientific_name: main.scientific_name || '',
                    phylum: main.phylum || '',
                    class: main.class || '',
                    detection_method: main.detection_method || '',
                    confidence: main.confidence || 0,
                    total_mentions: list.length,
                    first_timestamp: occurrences.length ? occurrences[0].timestamp : '',
                    last_timestamp: occurrences.length ? occurrences[occurrences.length - 1].timestamp : '',
                    all_occurrences: occurrences,
                    main_thumbnail: mainThumb
                });
            }

            return result.sort((a, b) => a.id - b.id);
        }

        function initializeApp() {
            updateStats();
            setupFilters();
            setupPhylumTabs();
            displaySpecies();
        }

        function updateStats() {
            const species = biodiversityData.species_data;
            const taxonomy = biodiversityData.taxonomy_data;
            const unknownSpecies = biodiversityData.unknown_species || [];

            // Calcular estad√≠sticas
            const totalSpecies = species.length;
            const totalPhyla = Object.keys(taxonomy).length;
            const unknownCount = unknownSpecies.length;

            document.getElementById('totalSpecies').textContent = totalSpecies.toLocaleString();
            document.getElementById('totalPhyla').textContent = totalPhyla;
            document.getElementById('unknownSpecies').textContent = unknownCount;
        }

        function setupFilters() {
            // Setup search
            document.getElementById('searchInput').addEventListener('input', (e) => {
                currentFilters.search = e.target.value.toLowerCase();
                applyFilters();
            });

            // Setup phylum filter
            const phylumFilter = document.getElementById('phylumFilter');
            const phyla = [...new Set(biodiversityData.species_data.map(s => s.phylum))].sort();
            phyla.forEach(phylum => {
                const option = document.createElement('option');
                option.value = phylum;
                option.textContent = phylum;
                phylumFilter.appendChild(option);
            });
            phylumFilter.addEventListener('change', (e) => {
                currentFilters.phylum = e.target.value;
                applyFilters();
            });

            // Setup method filter
            document.getElementById('methodFilter').addEventListener('change', (e) => {
                currentFilters.method = e.target.value;
                applyFilters();
            });
        }

        function setupPhylumTabs() {
            const tabsContainer = document.getElementById('phylumTabs');
            const phyla = [...new Set(biodiversityData.species_data.map(s => s.phylum))].sort();
            
            // Add "All" tab
            const allTab = document.createElement('div');
            allTab.className = 'phylum-tab active';
            allTab.textContent = 'Todos';
            allTab.onclick = (ev) => selectPhylum('', ev);
            tabsContainer.appendChild(allTab);

            phyla.forEach(phylum => {
                const tab = document.createElement('div');
                tab.className = 'phylum-tab';
                tab.textContent = phylum;
                tab.onclick = (ev) => selectPhylum(phylum, ev);
                tabsContainer.appendChild(tab);
            });
        }

        function selectPhylum(phylum, ev) {
            // Update active tab
            document.querySelectorAll('.phylum-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            if (ev && ev.target) ev.target.classList.add('active');

            // Update filter
            currentFilters.phylum = phylum;
            document.getElementById('phylumFilter').value = phylum;
            applyFilters();
        }

        function applyFilters() {
            filteredSpecies = biodiversityData.species_data.filter(species => {
                // Search filter
                if (currentFilters.search && 
                    !species.common_name.toLowerCase().includes(currentFilters.search) &&
                    !species.scientific_name.toLowerCase().includes(currentFilters.search)) {
                    return false;
                }

                // Phylum filter
                if (currentFilters.phylum && species.phylum !== currentFilters.phylum) {
                    return false;
                }

                // Method filter
                if (currentFilters.method && species.detection_method !== currentFilters.method) {
                    return false;
                }

                return true;
            });

            displaySpecies();
        }

        function displaySpecies() {
            const container = document.getElementById('speciesContainer');
            
            if (filteredSpecies.length === 0) {
                container.innerHTML = '<div class="no-results">üîç No se encontraron especies con los filtros aplicados</div>';
                return;
            }

            const speciesGrid = document.createElement('div');
            speciesGrid.className = 'species-grid';

            filteredSpecies.forEach(species => {
                const card = createSpeciesCard(species);
                speciesGrid.appendChild(card);
            });

            container.innerHTML = '';
            container.appendChild(speciesGrid);
        }

        function createSpeciesCard(species) {
            const card = document.createElement('div');
            card.className = 'species-card';
            card.onclick = () => showSpeciesDetails(species);

            // Crear thumbnail
            const thumbnail = createThumbnail(species);

            card.innerHTML = `
                <div class="species-header">
                    <div class="species-info">
                        <div class="species-id">#${species.id.toString().padStart(3, '0')}</div>
                        <div class="species-name">${species.common_name}</div>
                        ${species.scientific_name ? `<div class="species-scientific">${species.scientific_name}</div>` : ''}
                    </div>
                    ${thumbnail}
                </div>
                
                <div class="species-details">
                    <div class="detail-item">
                        <div class="detail-label">Filo</div>
                        <div class="detail-value">${species.phylum}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Clase</div>
                        <div class="detail-value">${species.class || 'N/A'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Menciones</div>
                        <div class="detail-value">${species.total_mentions}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Confianza</div>
                        <div class="detail-value">${(species.confidence * 100).toFixed(0)}%</div>
                    </div>
                </div>
                
                <div class="occurrences-info">
                    <div class="occurrences-count">üì∏ ${species.all_occurrences.filter(o => o.thumbnail_url).length} fotos disponibles</div>
                    <div>‚è∞ Desde ${species.first_timestamp} hasta ${species.last_timestamp}</div>
                </div>
            `;

            return card;
        }

        function createThumbnail(species) {
            // Usar la URL del servidor si est√° disponible
            if (species.main_thumbnail) {
                return `
                    <div class="thumbnail-container">
                        <img src="${species.main_thumbnail}" alt="${species.common_name}" class="thumbnail-image" 
                             onload="console.log('‚úÖ Imagen cargada:', '${species.main_thumbnail}')"
                             onerror="console.error('‚ùå Error cargando imagen:', '${species.main_thumbnail}'); this.parentElement.innerHTML='<div class=\\'thumbnail-placeholder\\'>üì∑<br>Error de carga</div>'">
                    </div>
                `;
            }
            
            // Fallback: mostrar placeholder
            return `
                <div class="thumbnail-container">
                    <div class="thumbnail-placeholder">
                        üìù<br>Sin imagen
                    </div>
                </div>
            `;
        }

        function showSpeciesDetails(species) {
            currentSpecies = species;
            currentImageIndex = 0;
            
            const modal = document.getElementById('speciesModal');
            const modalContent = document.getElementById('modalContent');
            
            // Filtrar ocurrencias con fotos
            const occurrencesWithPhotos = species.all_occurrences.filter(o => o.thumbnail_url);
            
            modalContent.innerHTML = `
                <div class="modal-header">
                    <div class="modal-species-name">#${species.id.toString().padStart(3, '0')} ${species.common_name}</div>
                    ${species.scientific_name ? `<div class="modal-species-scientific">${species.scientific_name}</div>` : ''}
                    <div class="modal-taxonomy">
                        <div><strong>Filo:</strong> ${species.phylum}</div>
                        <div><strong>Clase:</strong> ${species.class || 'N/A'}</div>
                        <div><strong>M√©todo:</strong> ${species.detection_method}</div>
                        <div><strong>Confianza:</strong> ${(species.confidence * 100).toFixed(0)}%</div>
                        <div><strong>Total menciones:</strong> ${species.total_mentions}</div>
                    </div>
                </div>
                
                ${occurrencesWithPhotos.length > 0 ? `
                    <div class="modal-image-gallery">
                        <div class="gallery-header">
                            <h3>üì∏ Galer√≠a de Fotos (${occurrencesWithPhotos.length} fotos)</h3>
                            <div class="gallery-nav">
                                <button class="nav-btn" onclick="previousImage()" id="prevBtn">‚óÄ Anterior</button>
                                <span style="margin: 0 10px;">${currentImageIndex + 1} / ${occurrencesWithPhotos.length}</span>
                                <button class="nav-btn" onclick="nextImage()" id="nextBtn">Siguiente ‚ñ∂</button>
                            </div>
                        </div>
                        <div id="currentImageContainer">
                            <!-- Image will be loaded here -->
                        </div>
                    </div>
                ` : `
                    <div class="image-placeholder">
                        üì∑<br>No hay fotos disponibles para esta especie
                    </div>
                `}
                
                <div class="occurrences-list">
                    <h3>üìã Todas las Detecciones (${species.all_occurrences.length})</h3>
                    ${species.all_occurrences.map((occurrence, index) => `
                        <div class="occurrence-item">
                            <div class="occurrence-header">
                                <span class="occurrence-timestamp">‚è∞ ${occurrence.timestamp}</span>
                                <span class="occurrence-confidence">${(occurrence.confidence * 100).toFixed(0)}%</span>
                            </div>
                            ${occurrence.context ? `<div class="occurrence-context">${occurrence.context}</div>` : ''}
                            ${occurrence.additional_info ? `<div class="occurrence-context"><strong>Info:</strong> ${occurrence.additional_info}</div>` : ''}
                        </div>
                    `).join('')}
                </div>
            `;
            
            modal.style.display = 'block';
            
            // Load first image if available
            if (occurrencesWithPhotos.length > 0) {
                loadCurrentImage();
            }
        }

        function loadCurrentImage() {
            const occurrencesWithPhotos = currentSpecies.all_occurrences.filter(o => o.thumbnail_url);
            if (occurrencesWithPhotos.length === 0) return;
            
            const currentOccurrence = occurrencesWithPhotos[currentImageIndex];
            const container = document.getElementById('currentImageContainer');
            
            container.innerHTML = `
                <img src="${currentOccurrence.thumbnail_url}" alt="Foto ${currentImageIndex + 1}" class="current-image"
                     onload="console.log('‚úÖ Imagen modal cargada:', '${currentOccurrence.thumbnail_url}')"
                     onerror="console.error('‚ùå Error cargando imagen modal:', '${currentOccurrence.thumbnail_url}'); this.parentElement.innerHTML='<div class=\\'image-placeholder\\'>‚ùå Error cargando imagen<br>${currentOccurrence.timestamp}</div>'">
            `;
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentImageIndex === 0;
            document.getElementById('nextBtn').disabled = currentImageIndex === occurrencesWithPhotos.length - 1;
            
            // Update counter
            const counter = document.querySelector('.gallery-nav span');
            if (counter) {
                counter.textContent = `${currentImageIndex + 1} / ${occurrencesWithPhotos.length}`;
            }
        }

        function nextImage() {
            const occurrencesWithPhotos = currentSpecies.all_occurrences.filter(o => o.thumbnail_url);
            if (currentImageIndex < occurrencesWithPhotos.length - 1) {
                currentImageIndex++;
                loadCurrentImage();
            }
        }

        function previousImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                loadCurrentImage();
            }
        }

        function closeModal() {
            document.getElementById('speciesModal').style.display = 'none';
            currentSpecies = null;
            currentImageIndex = 0;
        }

        // Cerrar modal al hacer clic fuera del contenido
        window.onclick = function(event) {
            const modal = document.getElementById('speciesModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Navegaci√≥n con teclado
        document.addEventListener('keydown', function(event) {
            if (currentSpecies) {
                if (event.key === 'Escape') {
                    closeModal();
                } else if (event.key === 'ArrowRight') {
                    nextImage();
                } else if (event.key === 'ArrowLeft') {
                    previousImage();
                }
            }
        });

        // Inicializar la aplicaci√≥n
        loadBiodiversityData();
    </script>
</body>
